<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add New Customer</title>
        <style type="text/css">
    .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
        text-align: center;
    }
 
    .customPanelGrid .ui-panelgrid-content {
        align-items: center;
    }
</style>
    </h:head>
    <h:body>
        <h1>Add a New Customer</h1>
        <h:form> 
            <p:messages id="messages" closable="true" showSummary="true">
                <p:autoUpdate />
            </p:messages>


            <h:panelGrid columns="2" width="50%">


                <p:outputLabel for="name" value="Customer Name:"/>
                <p:inputText value="#{microfrontend.bean.fullname}" id="name"/>

                <p:outputLabel for="address" value="Address:"/>
                <p:inputText value="#{microfrontend.bean.address}" id="address"/>

                <p:outputLabel for="email" value="Email:"/>
                <p:inputText value="#{microfrontend.bean.email}" id="email"/>

                <p:outputLabel for="course" value="Course:"/>
                <p:inputText value="#{microfrontend.bean.course}" id="course"/>

                <p:outputLabel for="city" value="City:"/>
                <p:inputText value="#{microfrontend.bean.city}" id="city"/>


            </h:panelGrid>

            <table cellpadding="5" cellspacing="5">
                <tr>          
                    <td> <p:commandButton value="Add Customer" action="#{microfrontend.addCustomers()}"/></td>
                    <td><p:commandButton value="View All Customers" action="microfrontEnd" immediate="true"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
