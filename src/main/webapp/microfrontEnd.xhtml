<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Micro Front End with Java Server Faces</title>
    </h:head>
    <h:body>
        <h1>List of Customers</h1>

        <h:form prependId="false">
            <p:dataTable var="customer" value="#{microfrontend.allCustomers}" id="notifications">
<!--                <p:column headerText="Id">
                    <h:outputText value="#{customer.id}" />
                </p:column>-->

                <p:column headerText="Address">
                    <h:outputText value="#{customer.address}" />
                </p:column>

                <p:column headerText="City">
                    <h:outputText value="#{customer.city}" />
                </p:column>

                <p:column headerText="Course">
                    <h:outputText value="#{customer.course}" />
                </p:column>

                <p:column headerText="Full Name">
                    <h:outputText value="#{customer.fullname}" />
                </p:column>

                <p:column>
                    <p:link outcome="customer?id=#{customer.id}">View Customer</p:link>
<!--                    <h:link outcome="customer?id=#{customer.id}">View Customer</h:link>-->
                </p:column>

<!--                <p:column>
                    <h:commandLink value="Delete Todo Customer"
                                   action="#{microfrontend.deleteTodo(customer)}"
                        onclick="return confirm('Really delete this ToDo?')"/>
                    
                </p:column>-->
                
                <p:column>
                    <p:commandButton value="Delete"  action="#{microfrontend.deleteCustomer()}" onclick="return confirm('Do you want to delete this Customer?')">
                        <f:setPropertyActionListener target="#{microfrontend.bean.id}" value="#{customer.id}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable><br/>
            <p:commandButton value="New Customer" action="addcustomer"/>
            
        </h:form>
    </h:body>
</html>
