<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
     <f:metadata>
        <f:viewParam name="id" />
        <f:event type="preRenderView" listener="#{microfrontend.load(id)}"/>
    </f:metadata>
    <h:head>
        <title>Customer Details</title>
    </h:head>
    <h:body>
        <h1>Customer Details</h1>
        
            
            <h:panelGrid columns="2" width="50%">


                <p:outputLabel for="name" value="Customer Name:"/>
                <p:inputText value="#{microfrontend.customers.fullname}" id="name"/>

                <p:outputLabel for="address" value="Address:"/>
                <p:inputText value="#{microfrontend.customers.address}" id="address"/>

                <p:outputLabel for="email" value="Email:"/>
                <p:inputText value="#{microfrontend.customers.email}" id="email"/>

                <p:outputLabel for="course" value="Course:"/>
                <p:inputText value="#{microfrontend.customers.course}" id="course"/>

                <p:outputLabel for="city" value="City:"/>
                <p:inputText value="#{microfrontend.customers.city}" id="city"/>


            </h:panelGrid>

        <h:form> 
                     <p:commandButton value="Back" action="microfrontEnd" />

            </h:form>
    </h:body>
</html>
